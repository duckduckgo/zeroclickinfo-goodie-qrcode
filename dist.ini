name    = DDG-Goodie-QRCode
author  = Mark A. Stratman <stratman@gmail.com>
license = Apache_2_0
copyright_holder = Mark A. Stratman
copyright_year   = 2012

[Prereqs]
MIME::Base64 = 0.0
Imager::QRCode = 0.033
HTML::Entities = 3.69
Imager::File::GIF = 0.0
; external dependency: libgif-dev (giflib)

[Prereqs / TestRequires]
Test::More = 0.98

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]
[MetaYAML]

[AutoModuleShareDirs]
scan_namespaces = DDG::Goodie,DDG::Spice
sharedir_method = module_share_dir

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Repository]
[EOLTests]
trailing_whitespace = 0
[@Git]
tag_format = %v

